<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
</head>
<body>
    <!--logo-->
    <div style="text-align: center;">
        <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="google-logo">
    </div>

    <!--search-->
    <table style="border: 0; width: 90%; text-align: center; margin: auto;" >
        <tbody>
            <tr>
                <td style="background-color: #EEEEEE;" colspan="3">
                    <div>
                        Search the web using Google!
                        <br>
                        <input type="text" size="40">
                        <br>
                        <input type="submit" value="Google Search">
                        <input type="submit" value="I'm feeling lucky">
                    </div>
                </td>
            </tr>
            
            <!--footer-->
            <tr>
                <td style="background-color: #7EE5DA; width: 37%;">
                    <div>
                        Special Searches
                        <br>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                        <br>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                    </div>

                    <td style="background-color: #70CCC2;">
                        <div style="font-size: small;">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> 
                            <br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> 
                            <br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> 
                            <br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google Logos</a>
                        </div>
                    </td>

                    <td style="background-color: #62B3AA;">
                        <div style="font-size: small;">
                            Get Google!
                            <br>
                            updates monthly:
                            <br>
                            <input type="text" value="your email">
                            <br>
                            <input type="submit" value="Subscribe"> 
                            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                        </div>
                    </td>
                </td>
            </tr>
        </tbody>
    </table>
    
    <p style="text-align: center; font-size: small;">Copyright Â©1998 Google Inc.</p>
</body>
</html>
